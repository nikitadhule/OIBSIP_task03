<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Temperature Converter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='temp_conv.css'>
</head>
<body>
    <form>
        <div class="container">
            <div class="c1">
                <h1>Temperature Converter</h1>
            </div>
            <div class="c2">
                <div class="c3">
                    <label>Celcius</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" id="celcius" value="0"/>
                    <span>&#8451</span>
                </div>
                <div class="c3">
                    <label>Fahrenheit</label>&nbsp;                    
                    <input type="number" id="fahrenheit"/>
                    <span>&#8457</span>
                </div>
                <div class="c3">
                    <label>Kelvin</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
                    <input type="number" id="kelvin"/>
                    <span>&#8490</span>
                </div>
                <div class="c4">
                    <input type="reset" id="clear" value="Clear"/>
                </div>
            </div>
        </div>
    </form>
    <script src="temp_conv.js"></script>
</body>
</html>
